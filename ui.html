<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Toggles</title>
    <!-- Include Outfit font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif; /* Apply Outfit font */
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .item {
            display: flex;
            align-items: flex-start; /* Align items to the top */
            gap: 10px;
            padding: 8px 0;
        }

        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 24px;
            height: 24px;
            padding: 3px;
        }

        .icon div {
            width: 18px;
            height: 18px;
        }

        .text {
            flex: 1;
        }

        .text-title {
            font-size: 18px;
            font-weight: 500;
            color: black;
            line-height: 24px;
            margin-bottom: 4px;
        }

        .text-subtitle {
            font-size: 14px;
            font-weight: 400;
            color: #757575;
            line-height: 20px;
        }

        /* Toggle Styles */
        .toggle {
            width: 37px;
            height: 20px;
            background-color: #EEF1EF;
            border-radius: 100px;
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 2px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .toggle.active {
            background-color: #352BED;
        }

        .toggle-circle {
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle.active .toggle-circle {
            transform: translateX(20px);
            box-shadow: -2px 1px 3px rgba(0, 0, 0, 0.05);
        }

        /* Button Styles */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 364px; /* Fixed button width */
            padding: var(--sds-size-space-300, 12px);
            gap: var(--sds-size-space-200, 8px);
            background-color: #352BED;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 400;
            font-family: Outfit;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #2c24c9;
        }
    </style>
</head>
