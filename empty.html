<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figma Plugin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap');

    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 20px;
      height: 20px;
    }

    .header .close-button {
      border: none;
      background: none;
      cursor: pointer;
    }

    .content {
      text-align: center;
    }

    .content img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 14px;
      color: #666;
    }

    /* Toggle Switch Styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background-color: #fff;
      top: 2px;
      left: 2px;
      transition: 0.4s;
    }

    .switch input:checked + .slider {
      background-color: #3d50ff;
    }

    .switch input:checked + .slider:before {
      transform: translateX(16px);
    }

    /* Section Styles */
    .section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title h3 {
      font-size: 16px;
      font-weight: 500;
      margin: 0;
    }

    .section-description {
      font-size: 14px;
      color: #666;
      margin: 0;
    }

    /* Convert Button Styles */
    .convert-button {
      text-align: center;
      margin-top: 24px;
    }

    .button {
      width: 100%;
      background-color: #3d50ff;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body
